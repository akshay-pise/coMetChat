<div class="justify-content-between">
  <!-- header and body section -->
  <div>
    <div class="nav-brand">
      <a href="#">
        <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" width="100" height="60" class="d-inline-block align-top" alt="">
        Briidea
      </a>
    </div>
    <div class="search-container form-control d-flex w-100 bg-secondary">
      <button type="submit" class="bg-secondary"><i class="fa fa-search"></i></button>
      <input class="form-control fw-600" type="text" placeholder="   Search.." name="search">
    </div>
    <h3>Direct meassage</h3>
    <div class="vertical-menu shadow-sm p-3 mb-5 bg-body rounded">
      <main class="leaderboard__profiles">
        <article class="leaderboard__profile d-flex justify-content-between px-2" *ngFor="let item of userChatList">
          <img src="{{item.picture.large}}" class="rounded-circle shadow-sm p-1 bg-white rounded">
          <div class="leaderboard__name align-items-center">
            <div>{{item.name.first}} {{item.name.last}}</div>
            <div>{{item.location.city}} {{item.address}}</div>
          </div>
          <div class="leaderboard__value d-flex align-items-center">{{item.location.street.number}}</div>
        </article>
      </main>
    </div>

    <h3>Product Team</h3>
    <div class="vertical-menu shadow-sm p-3 mb-5 bg-body rounded">
      <a href="#" *ngFor="let item of userChatList"> # {{item.location.street.name}}</a>
    </div>
  </div>
  <!-- endmenu -->
  <div class="endmenu">
    <div class="d-flex ">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8pa9GYZH_-HFPa1cmz0jHxuOEmHDORnrZiYTqeg_PZw&s"
        class="rounded-circle shadow-sm me-3 bg-secondary rounded">
      <div class="leaderboard__name d-flex align-items-center">Dashboard</div>
    </div>
    <div class="">
      <h4 class="leaderboard__name d-flex align-items-center"><i class="fa fa-2x fa-cog me-2"></i>Setting</h4>
    </div>
  </div>
</div>
